            <button id="btcalcular">Calcular</button>
        </div>
        <div class="resultados">
            <p>C = 2 * π * R</p>
            <p id="comprimento">O comprimento é:</p>
            
        </div>
        <div class="resultados">
            <p>A = π * R<sup>2</sup></p>
            <p id="area">A área é:</p>
        </div>
        <div class="resultados">
            <p>V = <sup>4</sup>/<sub>3</sub> * π * R<sup>3</sup></p>
            <p id="volume">O volume é:</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
